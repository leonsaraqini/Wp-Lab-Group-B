<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>

<header>
   <h1 th:text="${song.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${song.getGenre()}"></h2>
    <h2 th:text="${song.getReleaseYear()}"></h2>
    <h2> Performers: </h2>
    <ul>
        <li th:each="artist : ${artists}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></li>
    </ul>
</section>

</body>
</html>
