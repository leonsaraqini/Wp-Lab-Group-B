<head>

    <title>Add Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING : Event Booking App </h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{/listSongs/add}" th:method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${song} != null ? ${song.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${song} != null ? ${song.getTitle()} : '')"
                               required
                               placeholder="Enter song name">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               th:value="(${song} != null ? ${song.getGenre()} : '')"
                               required
                               placeholder="Enter song genre">
                    </div>
                    <div class="form-group">
                        <label for="releaseYear">Release Year</label>
                        <input type="number"
                               class="form-control"
                               id="releaseYear"
                               name="releaseYear"
                               th:value="${song != null ? song.getReleaseYear() : ''}"
                               required
                               placeholder="Enter song release year">
                    </div>
                    <div class="form-group">
                        <label>Album</label>
                        <label for="album">
                            <select id="album" th:name="albumId" class="form-control">
                                <option th:if="${song} != null"
                                        th:selected="${song.getAlbum() != null &&
                                    song.getAlbum().getId() == album.getId()}"
                                        th:each="album : ${albums}"
                                        th:value="${album.getId()}"
                                        th:text="${album.getName()}">
                                </option>
                                <option th:if="${song} == null"
                                        th:each="album : ${albums}"
                                        th:value="${album.getId()}"
                                        th:text="${album.getName()}">
                                </option>
                            </select>
                        </label>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/listSongs">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
